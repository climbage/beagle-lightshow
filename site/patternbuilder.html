<html>
<head>
	<script src="jquery-1.10.2.min.js"></script>
	<script src="ui/jquery-ui.js"></script>
	<link rel="stylesheet" href="ui/smoothness/jquery-ui.css" />
	<style>
		.led-row {
			
		}
		
		.led-cell {
			background-color:black;
			margin:2;
			display:block;
			width:30px;
			height:20px;
			cursor:hand;
		}
		
		.led-demo {
			background:black;
			margin:2;
			display:block;
			width:20px;
			height:20px;
			cursor:hand;
		}
		
		.swatch-color {
			margin:2;
			display:block;
			width:20px;
			height:20px;
			cursor:hand;
		}
	</style>
	<script>
		var numCols = 0;
		var numRows = 0;
		var currentSwatchColor = "white";
		
		var patternConcurrent = true;

		show = {
		}

		function createLedRow() {
			return "<tr class='led-row' />";
		}
		
		function createLedCell() {
			return "<td class='led-cell' onClick='setLedCellColor(this)'></td>";
		}
		
		function setLedCellColor(cell) {
			$(cell).css("background", currentSwatchColor);
			changed();
		}
		
		function setSelectedSwatchColor(color) {
			currentSwatchColor = color;
		}
		
		function buildSwatch() {
			colors = ["black", "white", "red", "green", "blue", "yellow", "orange", "purple"]
			
			$swatch = $("#swatch");
			
			for (i=0;i<colors.length;i++) {
				$swatch.append("<tr><td class='swatch-color' style='background-color:" + colors[i] + "' onClick='setSelectedSwatchColor(\"" + colors[i] + "\")'/></tr>");
			}
		}
		
		function addRow() {
			$row = $(createLedRow());
			
			for (i=0;i<numCols;i++) {
				$row.append(createLedCell());
			}
			
			$("#pattern").append($row);
			numRows++;
			changed();
		}
		
		function addColumn() {
			$("#pattern .led-row").append(createLedCell());
			numCols++;
			changed();
		}
		
		function reset() {
			$("#pattern").empty();
			numRows = 0;
			numCols = 0;
			addRow();
			addColumn();
			changed();
		}
		
		function clearToColor(color) {
			$("#pattern .led-cell").css("background", color);
			changed();
		}
		
		$(function() {
			buildSwatch();
			reset();
			demoSetNumLeds(30);
			demoStart();
		});
		
		function changed() {
			show = {
				delayFunction : $("#delayFunction").val(),
				repeat : $("#repeat").is(":checked"),
				pattern : [[]]
			}

			$patternRow = $("#pattern .led-row").each(
				function(r, v) {
					show.pattern[r] = []

					$(this).find(".led-cell").each(
						function(c, v) {
							show.pattern[r][c] = $(this).css("background-color")
						})
				})

			$("#arduino_exp").val(JSON.stringify(show))

			resetDemo = true;
		}
		
		function demoSetNumLeds(numLeds) {
			$demo = $("#demo");
			
			$demo.empty();
			
			for (i=0;i<numLeds;i++) {
				$demo.append("<td class='led-demo'> </td>");
			}
			
			demo.numLeds = numLeds
			changed()
		}
		
		function demoStart() {
			setTimeout(demoTick, 100);
		}
		
		demo = {
			numLeds : 30
		}

		function demoTick() {
			if (resetDemo) {
				demo.row = 0
				demo.group = 0
				demo.rows = show.pattern.length
				demo.cols = show.pattern[0].length
				demo.groupSize = Math.min(demo.rows, demo.cols)
				demo.totalGroupCount = demo.numLeds / demo.groupSize
				demo.ticks = 0
				resetDemo = false

				console.log(demo)
			}

			pixels = []
			for (i=0;i<demo.numLeds;i++) {
				pixels[i] = "black"
			}

			if (show.repeat) 
			{
				for(c=0;c<demo.cols;c++) {
					for (g=0;g<demo.totalGroupCount;g++) {
						pixels[g * demo.cols + c] = show.pattern[demo.row][c]
					}
				}
			} 
			else 
			{
				start = demo.group * demo.groupSize
				for (c=0;c<demo.cols;c++) {
					pixels[start + c] = show.pattern[demo.row][c]
				}
			}

			demo.row++

			if (demo.row >= demo.rows) {
				demo.row = 0
				demo.group++
			}

			if (demo.group >= demo.totalGroupCount) {
				demo.group = 0
			}

			distance_to_center = Math.abs(demo.group - demo.totalGroupCount/2)

			eval("var delay = function(t,c) { return " + show.delayFunction + "}")

			$("#demo .led-demo").each(function (i) { $(this).css("background", pixels[i]) })

			demo.ticks++
			setTimeout(demoTick, delay(demo.ticks, distance_to_center))
		}

		function demoTick1() {
			if (resetDemo) {
				demoCurrRow = 0;
				demoCurrGroup = 0;
				demoGroupSize = Math.min(numCols, numRows);
				demoNumGroups = demoNumLeds / demoGroupSize;
				demoDelay = $( "#demoDelay").val();
				patternConcurrent = $("#concurrent").is(":checked");
				console.log("num groups : " + demoNumGroups);
				demoClearToBlack();
				resetDemo = false;
				_i = 0;
			}
			if (patternConcurrent) {
				demoSetAll(demoCurrRow);
			} else {
				demoSetGroup(demoCurrGroup, demoCurrRow);
			}

			demoCurrRow++;
			
			if (demoCurrRow == numRows) {
				demoCurrGroup++;
				demoCurrRow = 0;
			}
			
			if (demoCurrGroup >= demoNumGroups) {
				demoCurrGroup = 0;
			}
			
			try {
				delay = eval(demoDelay);
			} catch (e) {
				delay = 100;
			}

			_i++;

			setTimeout(demoTick, delay);
		}
		
		function demoSetAll(row) {
			$patternRow = $("#pattern .led-row").slice(row, row+1).find(".led-cell");

			$group = $("#demo .led-demo");
			$group.each(function(i,v) { $(v).css("background", $($patternRow.get(i%numCols)).css("background")); });
		}

		function demoSetGroup(group, row) {
			groupStart = group * demoGroupSize;
			groupEnd = groupStart + numCols;
			
			demoClearToBlack(0, groupStart);
			demoClearToBlack(groupEnd, demoNumLeds);
			
			$group = $("#demo .led-demo").slice(groupStart, groupEnd);
			$patternRow = $("#pattern .led-row").slice(row, row+1).find(".led-cell");
			$group.each(function(i,v) { $(v).css("background", $($patternRow.get(i)).css("background")); });

			_s = Math.abs(demoNumGroups/2 - group);
		}

		function demoClearToBlack(begin, end) {
			$("#demo .led-demo").slice(begin, end).css("background", "black");
		}

	</script>
</head>
<body>
	<button onClick="reset()">Reset</button>
	<button onClick="clearToColor('black')">Clear</button>
	<button onClick="addRow()">Add Row</button>
	<button onClick="addColumn()">Add Column</button>
	<table>
		<tr>
			<td valign="top"><table id="swatch"></table></td>
			<td valign="top"><table id="pattern"></table></td>
		</tr>
	</table>
	<br/>
	<label>delay f(t,c):</label><input id="delayFunction" type="text" value="t/4" size=10 onchange="changed()"/><span style="font-style:italic">(<b>t</b>=ticks,<b>c</b>=dist from center)</span>
	<br/>
	<label>repeat</label><input id="repeat" type="checkbox" value="1" size=10 onchange="changed()" />
	<table>
		<tr><td colspan=100>Demo Params: 
			<label>led count:</label><input id="demoLedCount" type="text" value="30" size=4 onchange="demoSetNumLeds(this.value)"/>
			</td></tr>
		<tr id="demo"></tr>
	</table>
	<!-- dialogs -->
	<div id="arduino" title="arduino">
		<textarea cols=90 rows=30 id="arduino_exp">

		</textarea>
	</div>
</body>
</html>
